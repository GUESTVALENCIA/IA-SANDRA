# ═══════════════════════════════════════════════════════════════════
# SANDRA IA MOBILE GALAXY - NETLIFY PRODUCTION DEPLOYMENT
# Domain: sandra.guestsvalencia.es
# Galaxy Level Production Configuration
# ═══════════════════════════════════════════════════════════════════

[build]
  publish = "sandra-deploy"

# Build settings for production
[build.environment]
  NODE_ENV = "production"
  SANDRA_ENV = "production"
  PWA_MODE = "enabled"
  MOBILE_OPTIMIZED = "true"

# Production build command
[build.processing]
  skip_processing = false

# Sandra IA Galaxy Level Download Page redirects
[[redirects]]
  from = "/download"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/app"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/mobile"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/galaxy"
  to = "/index.html"
  status = 200

# API endpoints
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Download handler endpoints
[[redirects]]
  from = "/downloads/handler"
  to = "/.netlify/functions/download-handler"
  status = 200

# Static download files
[[redirects]]
  from = "/downloads/*"
  to = "/downloads/:splat"
  status = 200

# APK file headers
[[headers]]
  for = "/downloads/*.apk"
  [headers.values]
    Content-Type = "application/vnd.android.package-archive"
    Content-Disposition = "attachment"
    X-Content-Type-Options = "nosniff"
    X-Download-Type = "android-apk"

# SPA fallback - Sandra IA Galaxy Level Download Page
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ═══════════════════════════════════════════════════════════════════
# SECURITY HEADERS - GALAXY LEVEL SECURITY
# ═══════════════════════════════════════════════════════════════════

[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

    # PWA and Mobile optimization headers
    X-UA-Compatible = "IE=edge"
    X-Robots-Tag = "index, follow"

    # Performance headers
    Cache-Control = "public, max-age=31536000, immutable"

    # CSP for Sandra IA Mobile
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval'
        https://cdn.jsdelivr.net
        https://cdn.skypack.dev
        https://unpkg.com;
      style-src 'self' 'unsafe-inline'
        https://fonts.googleapis.com
        https://cdn.jsdelivr.net;
      font-src 'self'
        https://fonts.gstatic.com
        data:;
      img-src 'self'
        data:
        blob:
        https:;
      media-src 'self'
        blob:
        data:;
      connect-src 'self'
        https://api.openai.com
        https://api.groq.com
        https://api.anthropic.com
        https://api.elevenlabs.io
        wss://api.openai.com
        wss://api.groq.com;
      worker-src 'self'
        blob:;
      object-src 'none';
      base-uri 'self';
      form-action 'self';
      frame-ancestors 'none';
      upgrade-insecure-requests;
    """

# Specific headers for HTML files
[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Service Worker headers
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    Service-Worker-Allowed = "/"

# Manifest headers
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Content-Type = "application/manifest+json"
    Cache-Control = "public, max-age=86400"

# API headers
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-API-Key, X-Session-ID"
    Cache-Control = "no-cache, no-store, must-revalidate"

# ═══════════════════════════════════════════════════════════════════
# NETLIFY FUNCTIONS
# ═══════════════════════════════════════════════════════════════════

[functions]
  directory = "netlify/functions"
  node_bundler = "zisi"

