# ═══════════════════════════════════════════════════════
# SANDRA COMPUTER VISION REAL - NETLIFY CONFIGURATION
# Configuración para Netlify Pro con Neon PostgreSQL
# ═══════════════════════════════════════════════════════

[build]
  publish = "frontend"
  command = "echo 'Frontend ready for deployment'"

# Redirects para SPA
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/sandra-computer-vision-real.html"
  status = 200

# Headers de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://cdn.skypack.dev; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; connect-src 'self' https://api.openai.com https://api.anthropic.com; worker-src 'self' blob:;"

# Headers para API
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-Session-ID"

# Environment específico para Computer Vision
[context.production.environment]
  NODE_ENV = "production"

# Build plugins
[[plugins]]
  package = "@netlify/plugin-functions-install-core"

# Edge Functions para performance
[context.production]
  environment = { NODE_ENV = "production" }