name: Auto-Clean Deployment System

on:
  schedule:
    - cron: '0 3 * * *'  # Ejecuta diariamente a las 3 AM
  workflow_dispatch:       # Permite ejecuci√≥n manual

jobs:
  deployment-cleaner:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Eliminar despliegues fallidos
        run: |
          echo "üßπ Limpiando despliegues fallidos..."
          DEPLOYMENTS=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/deployments?environment=production&per_page=100")
          
          echo "$DEPLOYMENTS" | jq -r '.[] | select(.state=="error" or .state=="failure" or .state=="pending") | .id' | while read id; do
            echo "  Eliminando despliegue: $id"
            curl -s -X DELETE -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/repos/${{ github.repository }}/deployments/$id"
          done
          echo "‚úÖ Despliegues fallidos eliminados"

      - name: Limpiar entornos inactivos
        run: |
          echo "üßπ Limpiando entornos inactivos..."
          ENVS=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/environments")
          
          echo "$ENVS" | jq -r '.environments[] | select(.name!="production") | .name' | while read env; do
            echo "  Eliminando entorno: $env"
            curl -s -X DELETE -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/repos/${{ github.repository }}/environments/$env"
          done
          echo "‚úÖ Entornos inactivos eliminados"

      - name: Crear nuevo despliegue limpio
        run: |
          echo "üöÄ Iniciando nuevo despliegue limpio..."
          curl -s -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Content-Type: application/json" \
            -d '{
              "ref": "main",
              "environment": "production",
              "auto_merge": false,
              "required_contexts": []
            }' \
            "https://api.github.com/repos/${{ github.repository }}/deployments"
          echo "‚úÖ Nuevo despliegue iniciado"

      - name: Registrar ejecuci√≥n
        run: |
          echo "üìã [$(date)] Auto-Clean ejecutado exitosamente" >> auto-clean.log
          echo "  - Despliegues fallidos: Eliminados" >> auto-clean.log
          echo "  - Entornos inactivos: Limpiados" >> auto-clean.log
          echo "  - Nuevo despliegue: Iniciado" >> auto-clean.log

      - name: Notificar en caso de error
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ö†Ô∏è Auto-Clean workflow fall√≥. Revisa los logs.'
            })

