# Sandra IA Galaxy PWA - Netlify Deployment Configuration
# Enterprise-grade deployment settings with CI/CD integration

[build]
  # Build configuration
  command = "npm run build"
  publish = "."

  # Environment variables for build
  environment = { NODE_VERSION = "18" }

[build.processing]
  # Skip Netlify's built-in processing for our custom build
  skip_processing = false

[build.processing.css]
  # CSS processing
  bundle = true
  minify = true

[build.processing.js]
  # JavaScript processing
  bundle = true
  minify = true

[build.processing.html]
  # HTML processing
  pretty_urls = true

[build.processing.images]
  # Image optimization
  compress = true

# Production deployment settings
[context.production]
  command = "npm run build"

  [context.production.environment]
    NODE_ENV = "production"
    REACT_APP_ENV = "production"

# Staging deployment settings
[context.deploy-preview]
  command = "npm run build"

  [context.deploy-preview.environment]
    NODE_ENV = "staging"
    REACT_APP_ENV = "staging"

# Branch deploys
[context.branch-deploy]
  command = "npm run build"

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

    # Performance headers
    Cache-Control = "public, max-age=31536000"

    # PWA headers
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

# Specific headers for PWA assets
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Content-Type = "application/manifest+json"
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Content-Type = "application/javascript"
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=86400"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' wss: ws: https:; media-src 'self' blob:; worker-src 'self' blob:;"

# Headers for static assets
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirects and rewrites
[[redirects]]
  from = "/app"
  to = "/app.html"
  status = 200

[[redirects]]
  from = "/home"
  to = "/index.html"
  status = 200

# SPA fallback for PWA
[[redirects]]
  from = "/*"
  to = "/app.html"
  status = 200
  conditions = {Role = ["admin"]}

# Offline fallback
[[redirects]]
  from = "/offline"
  to = "/offline.html"
  status = 200

# API proxy (if needed for local development)
[[redirects]]
  from = "/api/*"
  to = "https://sandra.guestsvalencia.es:3000/:splat"
  status = 200
  force = false

# Health check endpoint
[[redirects]]
  from = "/health"
  to = "/.netlify/functions/health"
  status = 200

# Form handling (if needed)
[[redirects]]
  from = "/submit"
  to = "/.netlify/functions/form-handler"
  status = 200

# Error pages
[[redirects]]
  from = "/404"
  to = "/index.html"
  status = 404

[[redirects]]
  from = "/500"
  to = "/offline.html"
  status = 500

# Plugin configuration
[[plugins]]
  package = "@netlify/plugin-sitemap"

# Environment variables (encrypted in Netlify UI)
[template.environment]
  NETLIFY_SITE_ID = "Site ID from Netlify dashboard"
  NETLIFY_AUTH_TOKEN = "Auth token for deployments"
  NODE_ENV = "production"

# Deploy hooks
[build.command]
  # Pre-build commands
  npm install
  npm run lint
  npm run test:unit
  npm run build

# Post-processing
[build.post_processing]
  bundle = true
  minify = true
  pretty_urls = true

# Edge functions (if needed)
[[edge_functions]]
  function = "hello"
  path = "/api/hello"

# Analytics
[template.environment]
  NETLIFY_ANALYTICS = "true"

# Performance monitoring
[build.ignore]
  command = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF ."

# Build plugins for optimization
[[plugins]]
  package = "netlify-plugin-inline-critical-css"

  [plugins.inputs]
    src = "."
    target = "dist"

# Security scanning
[[plugins]]
  package = "@netlify/plugin-lighthouse"

  [plugins.inputs]
    output_path = "lighthouse-reports"
    audit_url = "https://sandra.guestsvalencia.es"

# Bundle analysis
[[plugins]]
  package = "netlify-plugin-bundle-analyzer"

# Functions configuration
[functions]
  directory = ".netlify/functions"
  node_bundler = "nft"

# Split testing (if needed)
[split_testing]
  test_a = "app.html"
  test_b = "app-v2.html"

# Access control
[context.production.access]
  # Add access control if needed for certain paths

# Notification webhooks
[notifications]
  deployment_success = "https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK"
  deployment_failed = "https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK"