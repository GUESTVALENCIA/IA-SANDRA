    <script>
        // Sandra IA Connection Manager
        class SandraConnectionManager {
            constructor() {
                this.websocket = null;
                this.isConnected = false;
                this.mcpBridgeUrl = 'ws://sandra.guestsvalencia.es:3000';
                this.chatAI = new SandraChatAI();
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;
                this.init();
            }

            async init() {
                await this.connectWebSocket();
                await this.testBackendConnections();
            }

            async connectWebSocket() {
                try {
                    this.websocket = new WebSocket(this.mcpBridgeUrl);

                    this.websocket.onopen = () => {
                        console.log('âœ… Connected to Sandra MCP Bridge');
                        this.isConnected = true;
                        this.reconnectAttempts = 0;
                        this.updateConnectionStatus('Connected to Galaxy Network');
                    };

                    this.websocket.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        this.handleServerResponse(data);
                    };

                    this.websocket.onclose = () => {
                        console.log('âŒ Disconnected from Sandra MCP Bridge');
                        this.isConnected = false;
                        this.updateConnectionStatus('Connecting...');
                        this.attemptReconnect();
                    };

                    this.websocket.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        this.updateConnectionStatus('Connection Error');
                    };
                } catch (error) {
                    console.error('Failed to connect to MCP Bridge:', error);
                    this.updateConnectionStatus('Offline Mode');
                }
            }

            async testBackendConnections() {
                try {
                    // Test MCP Bridge health
                    const mcpResponse = await fetch('http://sandra.guestsvalencia.es:3000/health');
                    if (mcpResponse.ok) {
                        console.log('âœ… MCP Bridge health check passed');
                    }

                    // Test Backend server health
                    const backendResponse = await fetch('http://sandra.guestsvalencia.es:3001/health');
                    if (backendResponse.ok) {
                        console.log('âœ… Backend server health check passed');
                    }
                } catch (error) {
                    console.warn('Backend health checks failed, using fallback mode');
                }
            }

            updateConnectionStatus(status) {
                const statusElement = document.querySelector('.status');
                if (statusElement) {
                    statusElement.textContent = status;
                }
            }

            attemptReconnect() {
                if (this.reconnectAttempts < this.maxReconnectAttempts) {
                    this.reconnectAttempts++;
                    setTimeout(() => {
                        console.log(`Reconnection attempt ${this.reconnectAttempts}`);
                        this.connectWebSocket();
                    }, 3000 * this.reconnectAttempts);
                }
            }

            async sendCommand(command, params = {}) {
                const message = {
                    command,
                    params,
                    timestamp: Date.now(),
                    expert: 'sandra-dev'
                };

                if (this.isConnected && this.websocket.readyState === WebSocket.OPEN) {
                    this.websocket.send(JSON.stringify(message));
                    return true;
                } else {
                    // Fallback to local processing
                    return await this.handleOfflineCommand(command, params);
                }
            }

            async handleOfflineCommand(command, params) {
                // Use local SandraChatAI for offline processing
                const response = this.chatAI.processMessage(`${command} ${JSON.stringify(params)}`);
                setTimeout(() => {
                    addMessage(`[Offline Mode] ${response.response || 'Comando procesado localmente.'}`, 'sandra');
                }, 500);
                return true;
            }

            handleServerResponse(data) {
                if (data.type === 'dev_response') {
                    addMessage(data.result?.message || 'Tarea completada con Ã©xito.', 'sandra');
                } else if (data.type === 'error') {
                    addMessage(`Error: ${data.message}`, 'sandra');
                } else {
                    addMessage(data.message || 'Respuesta del servidor recibida.', 'sandra');
                }
            }
        }

        // Voice Processing System with Barge-in
        class SandraVoiceSystem {
            constructor(connectionManager) {
                this.connectionManager = connectionManager;
                this.recognition = null;
                this.synthesis = null;
                this.isListening = false;
                this.isProcessing = false;
                this.isSpeaking = false;
                this.audioContext = null;
                this.mediaStream = null;
                this.audioWorklet = null;
                this.interruptionThreshold = 0.1;
                this.silenceTimeout = null;
                this.init();
            }

            async init() {
                try {
                    // Initialize Web Speech API
                    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                        this.recognition = new SpeechRecognition();
                        this.setupSpeechRecognition();
                    }

                    if ('speechSynthesis' in window) {
                        this.synthesis = window.speechSynthesis;
                        this.setupSpeechSynthesis();
                    }

                    // Initialize Audio Context for barge-in detection
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    await this.setupBargeInDetection();

                    console.log('âœ… Voice system initialized with barge-in capability');
                } catch (error) {
                    console.error('Voice system initialization failed:', error);
                }
            }

            setupSpeechRecognition() {
                this.recognition.continuous = true;
                this.recognition.interimResults = true;
                this.recognition.lang = 'es-ES';

                this.recognition.onstart = () => {
                    console.log('ğŸ¤ Voice recognition started');
                    this.isListening = true;
                    this.updateVoiceButton('recording');
                };

                this.recognition.onresult = (event) => {
                    let finalTranscript = '';
                    let interimTranscript = '';

                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        const transcript = event.results[i][0].transcript;
                        if (event.results[i].isFinal) {
                            finalTranscript += transcript;
                        } else {
                            interimTranscript += transcript;
                        }
                    }

                    if (finalTranscript) {
                        this.processSpeechInput(finalTranscript);
                    }

                    // Update input field with interim results
                    const chatInput = document.getElementById('chatInput');
                    if (chatInput) {
                        chatInput.value = interimTranscript;
                    }
                };

                this.recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    this.stopListening();
                };

                this.recognition.onend = () => {
                    console.log('ğŸ¤ Voice recognition ended');
                    this.isListening = false;
                    this.updateVoiceButton('idle');
                };
            }

            setupSpeechSynthesis() {
                // Set Spanish voice if available
                this.synthesis.onvoiceschanged = () => {
                    const voices = this.synthesis.getVoices();
                    const spanishVoice = voices.find(voice => voice.lang.includes('es'));
                    this.selectedVoice = spanishVoice || voices[0];
                };
            }

            async setupBargeInDetection() {
                try {
                    this.mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    const source = this.audioContext.createMediaStreamSource(this.mediaStream);
                    const analyzer = this.audioContext.createAnalyser();

                    analyzer.fftSize = 256;
                    source.connect(analyzer);

                    this.analyzer = analyzer;
                    this.dataArray = new Uint8Array(analyzer.frequencyBinCount);

                    console.log('âœ… Barge-in detection enabled');
                } catch (error) {
                    console.warn('Barge-in detection not available:', error);
                }
            }

            detectBargein() {
                if (!this.analyzer || !this.isSpeaking) return false;

                this.analyzer.getByteFrequencyData(this.dataArray);
                const average = this.dataArray.reduce((a, b) => a + b) / this.dataArray.length;
                const normalizedLevel = average / 255;

                return normalizedLevel > this.interruptionThreshold;
            }

            startListening() {
                if (!this.recognition) {
                    addMessage('Voice recognition no disponible en este dispositivo.', 'sandra');
                    return;
                }

                try {
                    // Stop any current speech
                    if (this.isSpeaking) {
                        this.synthesis.cancel();
                        this.isSpeaking = false;
                    }

                    this.recognition.start();
                } catch (error) {
                    console.error('Failed to start voice recognition:', error);
                }
            }

            stopListening() {
                if (this.recognition && this.isListening) {
                    this.recognition.stop();
                }
                this.updateVoiceButton('idle');
            }

            async processSpeechInput(transcript) {
                this.updateVoiceButton('processing');

                // Add user message to chat
                addMessage(transcript, 'user');

                // Clear input field
                const chatInput = document.getElementById('chatInput');
                if (chatInput) {
                    chatInput.value = '';
                }

                try {
                    // Send to Sandra backend for processing
                    await this.connectionManager.sendCommand('voice_input', {
                        transcript,
                        language: 'es',
                        mode: 'conversational'
                    });
                } catch (error) {
                    console.error('Failed to process speech input:', error);
                    addMessage('Error procesando la entrada de voz.', 'sandra');
                }

                this.updateVoiceButton('idle');
            }

            async speakResponse(text) {
                if (!this.synthesis) return;

                return new Promise((resolve) => {
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.voice = this.selectedVoice;
                    utterance.rate = 0.9;
                    utterance.pitch = 1.0;
                    utterance.volume = 0.8;

                    utterance.onstart = () => {
                        this.isSpeaking = true;
                        this.startBargeInMonitoring();
                    };

                    utterance.onend = () => {
                        this.isSpeaking = false;
                        this.stopBargeInMonitoring();
                        resolve();
                    };

                    utterance.onerror = () => {
                        this.isSpeaking = false;
                        this.stopBargeInMonitoring();
                        resolve();
                    };

                    this.synthesis.speak(utterance);
                });
            }

            startBargeInMonitoring() {
                if (!this.analyzer) return;

                const monitor = () => {
                    if (!this.isSpeaking) return;

                    if (this.detectBargein()) {
                        console.log('ğŸš« Barge-in detected - stopping speech');
                        this.synthesis.cancel();
                        this.isSpeaking = false;

                        // Start listening immediately
                        setTimeout(() => {
                            this.startListening();
                        }, 100);
                        return;
                    }

                    requestAnimationFrame(monitor);
                };

                monitor();
            }

            stopBargeInMonitoring() {
                // Monitoring stops automatically when isSpeaking becomes false
            }

            updateVoiceButton(state) {
                const voiceBtn = document.getElementById('voiceBtn');
                if (!voiceBtn) return;

                voiceBtn.className = 'voice-btn';

                switch (state) {
                    case 'recording':
                        voiceBtn.classList.add('recording');
                        voiceBtn.textContent = 'ğŸ”´';
                        break;
                    case 'processing':
                        voiceBtn.classList.add('processing');
                        voiceBtn.textContent = 'âš™ï¸';
                        break;
                    case 'idle':
                    default:
                        voiceBtn.textContent = 'ğŸ¤';
                        break;
                }
            }
        }

        // Performance Monitoring
        class SandraPerformanceMonitor {
            constructor() {
                this.metrics = {
                    startTime: performance.now(),
                    loadTime: 0,
                    interactionCount: 0,
                    errorCount: 0,
                    voiceInteractions: 0,
                    crashDetected: false
                };
                this.init();
            }

            init() {
                // Monitor load time
                window.addEventListener('load', () => {
                    this.metrics.loadTime = performance.now() - this.metrics.startTime;
                    console.log(`ğŸ“Š App loaded in ${this.metrics.loadTime.toFixed(2)}ms`);

                    // Verify <2s startup target
                    if (this.metrics.loadTime > 2000) {
                        console.warn('âš ï¸ Startup time exceeded 2s target');
                    }
                });

                // Monitor interactions
                document.addEventListener('click', () => {
                    this.metrics.interactionCount++;
                });

                // Monitor errors
                window.addEventListener('error', (error) => {
                    this.metrics.errorCount++;
                    console.error('ğŸš¨ Error detected:', error);

                    // Calculate crash rate
                    const crashRate = this.metrics.errorCount / Math.max(this.metrics.interactionCount, 1);
                    if (crashRate > 0.001) { // 0.1% threshold
                        console.warn('ğŸš¨ Crash rate exceeded 0.1% threshold');
                        this.metrics.crashDetected = true;
                    }
                });

                // Monitor memory usage
                if (performance.memory) {
                    setInterval(() => {
                        const memory = performance.memory;
                        if (memory.usedJSHeapSize > 100 * 1024 * 1024) { // 100MB
                            console.warn('ğŸš¨ High memory usage:', memory.usedJSHeapSize / 1024 / 1024, 'MB');
                        }
                    }, 30000);
                }

                // Report metrics periodically
                setInterval(() => {
                    this.reportMetrics();
                }, 60000); // Every minute
            }

            recordVoiceInteraction() {
                this.metrics.voiceInteractions++;
            }

            reportMetrics() {
                const uptime = performance.now() - this.metrics.startTime;
                console.log('ğŸ“Š Performance Metrics:', {

        // Accessibility Features
        function setupAccessibilityFeatures() {
            // High contrast mode detection
            if (window.matchMedia('(prefers-contrast: high)').matches) {
                document.body.classList.add('high-contrast');
            }

            // Reduced motion detection
            if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                document.body.classList.add('reduced-motion');
            }

            // Screen reader announcements
            const announcement = document.createElement('div');
            announcement.setAttribute('aria-live', 'polite');
            announcement.setAttribute('aria-atomic', 'true');
            announcement.className = 'sr-only';
            announcement.style.position = 'absolute';
            announcement.style.left = '-10000px';
            announcement.style.width = '1px';
            announcement.style.height = '1px';
            announcement.style.overflow = 'hidden';
            document.body.appendChild(announcement);

            window.announceToScreenReader = (message) => {
                announcement.textContent = message;
                setTimeout(() => announcement.textContent = '', 1000);
            };
        }

        // Keyboard Shortcuts
        function setupKeyboardShortcuts() {
            document.addEventListener('keydown', (e) => {
                // Ctrl/Cmd + M for microphone
                if ((e.ctrlKey || e.metaKey) && e.key === 'm') {
                    e.preventDefault();
                    toggleVoice();
                    window.announceToScreenReader?.('MicrÃ³fono activado');
                }

                // Ctrl/Cmd + 1-6 for feature shortcuts
                if ((e.ctrlKey || e.metaKey) && e.key >= '1' && e.key <= '6') {
                    e.preventDefault();
                    const features = ['dev', 'marketing', 'design', 'finance', 'voice', 'vision'];
                    const feature = features[parseInt(e.key) - 1];
                    if (feature) {
                        startFeature(feature);
                        window.announceToScreenReader?.(`MÃ³dulo ${feature} activado`);
                    }
                }

                // Escape to stop voice
                if (e.key === 'Escape' && sandraVoice?.isListening) {
                    sandraVoice.stopListening();
                    window.announceToScreenReader?.('Reconocimiento de voz detenido');
                }
            });
        }

        // Touch and Gesture Handling
        function setupGestureHandling() {
            let touchStartY = 0;
            let touchStartTime = 0;

            document.addEventListener('touchstart', (e) => {
                touchStartY = e.touches[0].clientY;
                touchStartTime = Date.now();
            }, { passive: true });

            document.addEventListener('touchend', (e) => {
                const touchEndY = e.changedTouches[0].clientY;
                const touchDuration = Date.now() - touchStartTime;
                const deltaY = touchStartY - touchEndY;

                // Swipe up gesture for voice activation
                if (deltaY > 50 && touchDuration < 300) {
                    const chatContainer = document.querySelector('.chat-container');
                    if (e.target.closest('.chat-container') === chatContainer) {
                        toggleVoice();

                        // Haptic feedback
                        if (navigator.vibrate) {
                            navigator.vibrate(100);
                        }
                    }
                }
            }, { passive: true });
        }

        // Chat functionality
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();

            if (message) {
                // Add user message
                addMessage(message, 'user');
                input.value = '';

                try {
                    // Send to Sandra backend
                    await sandraConnection.sendCommand('text_input', {
                        message,
                        mode: 'chat'
                    });
                } catch (error) {
                    console.error('Failed to send message:', error);
                    addMessage('Error enviando el mensaje.', 'sandra');
                }
            }
        }

        // Voice functionality
        function toggleVoice() {
            if (!sandraVoice) {
                addMessage('Sistema de voz no disponible.', 'sandra');
                return;
            }

            if (sandraVoice.isListening) {
                sandraVoice.stopListening();
            } else {
                sandraVoice.startListening();
            }
        }

        function addMessage(text, sender) {
            const messages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = text;
            messageDiv.setAttribute('data-timestamp', Date.now());
            messageDiv.setAttribute('role', 'log');
            messageDiv.setAttribute('aria-live', 'polite');

            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;

            // Store message locally
            storeMessageLocally(text, sender);

            // Trigger voice response for Sandra messages if voice module is active
            if (sender === 'sandra' && sandraVoice && document.querySelector('.feature-btn[onclick*="voice"]')?.classList.contains('active')) {
                sandraVoice.speakResponse(text);
            }
        }

        // Local Storage Management
        function storeMessageLocally(text, sender) {
            try {
                const messages = JSON.parse(localStorage.getItem('sandra_messages') || '[]');
                messages.push({
                    text,
                    sender,
                    timestamp: Date.now(),
                    sessionId: getSessionId()
                });

                // Keep only last 100 messages to avoid storage overflow
                if (messages.length > 100) {
                    messages.splice(0, messages.length - 100);
                }

                localStorage.setItem('sandra_messages', JSON.stringify(messages));
            } catch (error) {
                console.warn('Failed to store message locally:', error);
            }
        }

        function loadStoredMessages() {
            try {
                const messages = JSON.parse(localStorage.getItem('sandra_messages') || '[]');
                const currentSession = getSessionId();

                // Load only messages from current session (last 2 hours)
                const recentMessages = messages.filter(msg =>
                    msg.sessionId === currentSession ||
                    (Date.now() - msg.timestamp) < 2 * 60 * 60 * 1000
                );

                if (recentMessages.length > 0) {
                    const chatMessages = document.getElementById('chatMessages');
                    chatMessages.innerHTML = '<div class="message sandra">Â¡Hola! ğŸ‘‹ Soy Sandra IA Galaxy Level. Tengo 252 agentes especializados listos para ayudarte. Â¿En quÃ© puedo asistirte hoy?</div>';

                    recentMessages.forEach(msg => {
                        if (msg.text !== 'Â¡Hola! ğŸ‘‹ Soy Sandra IA Galaxy Level. Tengo 252 agentes especializados listos para ayudarte. Â¿En quÃ© puedo asistirte hoy?') {
                            const messageDiv = document.createElement('div');
                            messageDiv.className = `message ${msg.sender}`;
                            messageDiv.textContent = msg.text;
                            messageDiv.setAttribute('data-timestamp', msg.timestamp);
                            chatMessages.appendChild(messageDiv);
                        }
                    });

                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            } catch (error) {
                console.warn('Failed to load stored messages:', error);
            }
        }

        function getSessionId() {
            let sessionId = sessionStorage.getItem('sandra_session_id');
            if (!sessionId) {
                sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                sessionStorage.setItem('sandra_session_id', sessionId);
            }
            return sessionId;
        }

        // Enhanced PWA and Mobile Features
        class SandraIAMobile {
            constructor() {
                this.init();
            }

            init() {
                this.setupPWA();
                this.setupMobileOptimizations();
                this.setupAccessibility();
                this.setupPerformanceMonitoring();
            }

            setupPWA() {
                // PWA install detection
                if (window.navigator.standalone) {
                    console.log('âœ… Running as PWA - Sandra IA Galaxy Level');
                    document.body.classList.add('pwa-mode');
                }

                // Service Worker with enhanced error handling
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.register('/sw.js')
                        .then(registration => {
                            console.log('âœ… SW registered:', registration.scope);
                        })
                        .catch(error => {
                            console.log('âŒ SW registration failed:', error);
                        });
                }
            }

            setupMobileOptimizations() {
                // Prevent zoom on input focus (iOS)
                const inputs = document.querySelectorAll('input');
                inputs.forEach(input => {
                    input.addEventListener('focus', () => {
                        const viewport = document.querySelector('meta[name=viewport]');
                        viewport.content = 'width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover, minimal-ui';
                    });
                });

                // Keyboard handling for mobile
                window.addEventListener('resize', this.handleKeyboard.bind(this));

                // Haptic feedback support
                this.setupHapticFeedback();

                // iOS-specific optimizations
                if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
                    this.setupiOSOptimizations();
                }
            }

            handleKeyboard() {
                const vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            }

            setupHapticFeedback() {
                const buttons = document.querySelectorAll('.send-btn, .feature-btn');
                buttons.forEach(button => {
                    button.addEventListener('click', () => {
                        if (navigator.vibrate) {
                            navigator.vibrate(50); // Light haptic feedback
                        }
                    });
                });
            }

            setupiOSOptimizations() {
                // Prevent bounce scrolling
                document.addEventListener('touchmove', (e) => {
                    if (e.target.closest('.chat-messages')) return;
                    e.preventDefault();
                }, { passive: false });

                // Status bar optimization
                document.addEventListener('DOMContentLoaded', () => {
                    setTimeout(() => {
                        window.scrollTo(0, 1);
                    }, 100);
                });
            }

            setupAccessibility() {
                // Announce new messages for screen readers
                const observer = new MutationObserver((mutations) => {
                    mutations.forEach((mutation) => {
                        if (mutation.type === 'childList') {
                            const newMessages = mutation.addedNodes;
                            newMessages.forEach((node) => {
                                if (node.classList && node.classList.contains('message')) {
                                    node.setAttribute('role', 'log');
                                    node.setAttribute('aria-live', 'polite');
                                }
                            });
                        }
                    });
                });

                const chatMessages = document.getElementById('chatMessages');
                if (chatMessages) {
                    observer.observe(chatMessages, { childList: true });
                }
            }

            setupPerformanceMonitoring() {
                // Monitor memory usage (for debugging)
                if (performance.memory) {
                    setInterval(() => {
                        const memory = performance.memory;
                        if (memory.usedJSHeapSize > 50 * 1024 * 1024) { // 50MB threshold
                            console.warn('ğŸš¨ High memory usage detected:', memory.usedJSHeapSize / 1024 / 1024, 'MB');
                        }
                    }, 30000);
                }
            }
        }

        // Initialize Sandra IA Mobile enhancements
        const sandraIAMobile = new SandraIAMobile();

        console.log('ğŸ¤– Sandra IA Galaxy Level - PWA App Loaded with Mobile Optimizations');
