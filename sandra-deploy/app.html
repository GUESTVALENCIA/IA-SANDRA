<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover, minimal-ui">
    <title>Sandra IA Galaxy</title>

    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#00ff88">

    <!-- iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Sandra IA">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* PWA Status Bar - Enhanced for Dynamic Island */
        .status-bar {
            height: env(safe-area-inset-top);
            background: rgba(0, 255, 136, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        /* Header - Optimized for iPhone X+ */
        .header {
            background: rgba(0, 255, 136, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: max(env(safe-area-inset-top), 15px) 20px 15px 20px;
            border-bottom: 1px solid rgba(0, 255, 136, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #00ff88 0%, #00aaff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status {
            font-size: 0.9rem;
            color: #00ff88;
        }

        /* Main App Area */
        .main-app {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }

        .chat-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            will-change: transform;
            transform: translateZ(0);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
            overscroll-behavior: contain;
        }

        .message {
            margin: 10px 0;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
        }

        .message.sandra {
            background: linear-gradient(135deg, #00ff88 0%, #00aaff 100%);
            color: #0a0a0a;
            align-self: flex-start;
        }

        .message.user {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            align-self: flex-end;
            margin-left: auto;
        }

        .input-area {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 25px;
            padding: 12px 16px;
            color: #ffffff;
            font-size: 16px;
            min-height: 44px;
            -webkit-user-select: text;
            user-select: text;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .chat-input:focus {
            border-color: rgba(0, 255, 136, 0.6);
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .send-btn {
            background: linear-gradient(135deg, #00ff88 0%, #00aaff 100%);
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            min-width: 48px;
            min-height: 48px;
            color: #0a0a0a;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            will-change: transform;
            transform: translateZ(0);
        }

        .send-btn:active {
            transform: scale(0.95) translateZ(0);
        }

        .features-panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            will-change: transform;
            transform: translateZ(0);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
        }

        .feature-btn {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 12px;
            padding: 15px 10px;
            color: #ffffff;
            text-align: center;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 48px;
            min-width: 48px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            will-change: transform;
            transform: translateZ(0);
        }

        .feature-btn:active {
            background: rgba(0, 255, 136, 0.2);
            transform: scale(0.97) translateZ(0);
        }

        .feature-btn:hover {
            background: rgba(0, 255, 136, 0.2);
            transform: translateY(-2px) translateZ(0);
        }

        .agents-counter {
            text-align: center;
            font-size: 0.9rem;
            color: #00ff88;
            margin-top: 10px;
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #00ff88;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Enhanced iOS Safe Area Support */
        @supports (padding: env(safe-area-inset-bottom)) {
            .main-app {
                padding-bottom: max(env(safe-area-inset-bottom), 20px);
                padding-left: max(env(safe-area-inset-left), 20px);
                padding-right: max(env(safe-area-inset-right), 20px);
            }

            .header {
                padding-left: max(env(safe-area-inset-left), 20px);
                padding-right: max(env(safe-area-inset-right), 20px);
            }
        }

        /* Keyboard adaptation for mobile */
        @media screen and (max-height: 500px) {
            .features-panel {
                display: none;
            }
            .main-app {
                padding: 10px;
            }
        }

        /* Dark mode optimization */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #000000 0%, #111111 100%);
            }
        }

        /* High contrast accessibility */
        @media (prefers-contrast: high) {
            .feature-btn, .chat-input {
                border-width: 2px;
            }
        }

        /* Reduced motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="status-bar"></div>

    <div class="header">
        <div class="logo">ü§ñ Sandra IA</div>
        <div class="status">Galaxy Level Online</div>
    </div>

    <div class="main-app">
        <!-- Features Panel -->
        <div class="features-panel">
            <div class="features-grid">
                <div class="feature-btn" onclick="startFeature('dev')">
                    üíª<br>Dev
                </div>
                <div class="feature-btn" onclick="startFeature('marketing')">
                    üìà<br>Marketing
                </div>
                <div class="feature-btn" onclick="startFeature('design')">
                    üé®<br>Design
                </div>
                <div class="feature-btn" onclick="startFeature('finance')">
                    üí∞<br>Finance
                </div>
                <div class="feature-btn" onclick="startFeature('voice')">
                    üé§<br>Voice
                </div>
                <div class="feature-btn" onclick="startFeature('vision')">
                    üëÅÔ∏è<br>Vision
                </div>
            </div>
            <div class="agents-counter">252 Agentes IA Activos ‚Ä¢ 95.4% Eficiencia</div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message sandra">
                    ¬°Hola! üëã Soy Sandra IA Galaxy Level. Tengo 252 agentes especializados listos para ayudarte. ¬øEn qu√© puedo asistirte hoy?
                </div>
            </div>

            <div class="input-area">
                <input type="text" class="chat-input" id="chatInput" placeholder="Escribe tu mensaje...">
                <button class="send-btn" onclick="sendMessage()">‚û§</button>
            </div>
        </div>
    </div>

    <script>
        // Chat functionality
        function sendMessage() {
            const input = document.getElementById('chatInput');
            const messages = document.getElementById('chatMessages');
            const message = input.value.trim();

            if (message) {
                // Add user message
                addMessage(message, 'user');
                input.value = '';

                // Simulate Sandra IA response
                setTimeout(() => {
                    const responses = [
                        "Perfecto! Estoy analizando tu solicitud con mis 252 agentes especializados...",
                        "Excelente pregunta! D√©jame consultar con el agente m√°s apropiado para esto.",
                        "¬°Entendido! Procesando con IA multimodal Galaxy Level...",
                        "Genial! Mis agentes de desarrollo est√°n trabajando en tu solicitud.",
                        "¬°Por supuesto! Conectando con los agentes especializados ahora..."
                    ];
                    const response = responses[Math.floor(Math.random() * responses.length)];
                    addMessage(response, 'sandra');
                }, 1000);
            }
        }

        function addMessage(text, sender) {
            const messages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = text;
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        function startFeature(feature) {
            const features = {
                'dev': 'Iniciando modo Desarrollo... üíª Agentes de programaci√≥n activados.',
                'marketing': 'Modo Marketing activado... üìà Estrategias y campa√±as listas.',
                'design': 'Dise√±o creativo iniciado... üé® Agentes de UI/UX preparados.',
                'finance': 'An√°lisis financiero comenzando... üí∞ Expertos en finanzas listos.',
                'voice': 'Procesamiento de voz activado... üé§ Audio y conversaci√≥n ready.',
                'vision': 'Computer Vision iniciado... üëÅÔ∏è An√°lisis visual preparado.'
            };

            addMessage(features[feature] || 'Funci√≥n activada correctamente.', 'sandra');
        }

        // Enter key support
        document.getElementById('chatInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Enhanced PWA and Mobile Features
        class SandraIAMobile {
            constructor() {
                this.init();
            }

            init() {
                this.setupPWA();
                this.setupMobileOptimizations();
                this.setupAccessibility();
                this.setupPerformanceMonitoring();
            }

            setupPWA() {
                // PWA install detection
                if (window.navigator.standalone) {
                    console.log('‚úÖ Running as PWA - Sandra IA Galaxy Level');
                    document.body.classList.add('pwa-mode');
                }

                // Service Worker with enhanced error handling
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.register('/sw.js')
                        .then(registration => {
                            console.log('‚úÖ SW registered:', registration.scope);
                        })
                        .catch(error => {
                            console.log('‚ùå SW registration failed:', error);
                        });
                }
            }

            setupMobileOptimizations() {
                // Prevent zoom on input focus (iOS)
                const inputs = document.querySelectorAll('input');
                inputs.forEach(input => {
                    input.addEventListener('focus', () => {
                        const viewport = document.querySelector('meta[name=viewport]');
                        viewport.content = 'width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover, minimal-ui';
                    });
                });

                // Keyboard handling for mobile
                window.addEventListener('resize', this.handleKeyboard.bind(this));

                // Haptic feedback support
                this.setupHapticFeedback();

                // iOS-specific optimizations
                if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
                    this.setupiOSOptimizations();
                }
            }

            handleKeyboard() {
                const vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            }

            setupHapticFeedback() {
                const buttons = document.querySelectorAll('.send-btn, .feature-btn');
                buttons.forEach(button => {
                    button.addEventListener('click', () => {
                        if (navigator.vibrate) {
                            navigator.vibrate(50); // Light haptic feedback
                        }
                    });
                });
            }

            setupiOSOptimizations() {
                // Prevent bounce scrolling
                document.addEventListener('touchmove', (e) => {
                    if (e.target.closest('.chat-messages')) return;
                    e.preventDefault();
                }, { passive: false });

                // Status bar optimization
                document.addEventListener('DOMContentLoaded', () => {
                    setTimeout(() => {
                        window.scrollTo(0, 1);
                    }, 100);
                });
            }

            setupAccessibility() {
                // Announce new messages for screen readers
                const observer = new MutationObserver((mutations) => {
                    mutations.forEach((mutation) => {
                        if (mutation.type === 'childList') {
                            const newMessages = mutation.addedNodes;
                            newMessages.forEach((node) => {
                                if (node.classList && node.classList.contains('message')) {
                                    node.setAttribute('role', 'log');
                                    node.setAttribute('aria-live', 'polite');
                                }
                            });
                        }
                    });
                });

                const chatMessages = document.getElementById('chatMessages');
                if (chatMessages) {
                    observer.observe(chatMessages, { childList: true });
                }
            }

            setupPerformanceMonitoring() {
                // Monitor memory usage (for debugging)
                if (performance.memory) {
                    setInterval(() => {
                        const memory = performance.memory;
                        if (memory.usedJSHeapSize > 50 * 1024 * 1024) { // 50MB threshold
                            console.warn('üö® High memory usage detected:', memory.usedJSHeapSize / 1024 / 1024, 'MB');
                        }
                    }, 30000);
                }
            }
        }

        // Initialize Sandra IA Mobile enhancements
        const sandraIAMobile = new SandraIAMobile();

        console.log('ü§ñ Sandra IA Galaxy Level - PWA App Loaded with Mobile Optimizations');
    </script>
</body>
</html>
