<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandra Computer Vision - Demo</title>
    <style>
        /* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
           SANDRA COMPUTER VISION - DISE√ëO CORPORATIVO
           PALETA: Gris oscuro + Azul corporativo + Blanco
           ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #242424;
            --bg-tertiary: #2a2a2a;
            --blue-corporate: #2563eb;
            --blue-hover: #1d4ed8;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border: #3a3a3a;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* ‚ïê‚ïê HEADER ‚ïê‚ïê */
        .header {
            background: var(--bg-secondary);
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo h1 {
            color: var(--blue-corporate);
            font-size: 24px;
            font-weight: 700;
        }

        .status-indicator {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator.active {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .status-indicator.inactive {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
            border: 1px solid var(--warning);
        }

        /* ‚ïê‚ïê MAIN CONTAINER ‚ïê‚ïê */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }

        .hero {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 20px;
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
            border-radius: 16px;
            border: 1px solid var(--border);
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--blue-corporate), #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            font-size: 20px;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        /* ‚ïê‚ïê TABS ‚ïê‚ïê */
        .cv-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 32px;
            overflow-x: auto;
            padding-bottom: 8px;
        }

        .cv-tab {
            padding: 12px 20px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            font-size: 14px;
            font-weight: 500;
        }

        .cv-tab:hover {
            color: var(--text-primary);
            border-color: var(--blue-corporate);
            transform: translateY(-2px);
        }

        .cv-tab.active {
            background: var(--blue-corporate);
            color: white;
            border-color: var(--blue-corporate);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        /* ‚ïê‚ïê CONTENT GRID ‚ïê‚ïê */
        .cv-content {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 32px;
            margin-bottom: 40px;
        }

        @media (max-width: 1024px) {
            .cv-content {
                grid-template-columns: 1fr;
                gap: 24px;
            }
        }

        /* ‚ïê‚ïê INPUT SECTION ‚ïê‚ïê */
        .cv-input-section {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid var(--border);
            height: fit-content;
        }

        .input-section-title {
            color: var(--blue-corporate);
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .file-upload {
            margin-bottom: 20px;
        }

        .upload-btn {
            width: 100%;
            padding: 16px 24px;
            background: var(--bg-tertiary);
            border: 2px dashed var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .upload-btn:hover {
            border-color: var(--blue-corporate);
            color: var(--blue-corporate);
            background: rgba(37, 99, 235, 0.05);
        }

        .image-preview {
            margin-bottom: 20px;
            text-align: center;
            padding: 16px;
            background: var(--bg-primary);
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .image-preview img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            object-fit: contain;
        }

        .image-info {
            margin-top: 12px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .analyze-btn {
            width: 100%;
            padding: 16px 24px;
            background: var(--blue-corporate);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .analyze-btn:hover:not(:disabled) {
            background: var(--blue-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .analyze-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* ‚ïê‚ïê RESULTS SECTION ‚ïê‚ïê */
        .cv-results-section {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid var(--border);
            min-height: 400px;
        }

        .results-title {
            color: var(--blue-corporate);
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .error-message {
            color: var(--error);
            background: rgba(239, 68, 68, 0.1);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .processing-indicator {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            border: 3px solid var(--border);
            border-top: 3px solid var(--blue-corporate);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .processing-text {
            color: var(--text-secondary);
            font-size: 16px;
        }

        /* ‚ïê‚ïê RESULTS DISPLAY ‚ïê‚ïê */
        .cv-results {
            color: var(--text-primary);
        }

        .results-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .results-header h4 {
            color: var(--blue-corporate);
            font-size: 20px;
            font-weight: 600;
        }

        .results-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 20px;
        }

        .result-item {
            background: var(--bg-primary);
            padding: 16px;
            border-radius: 8px;
            border: 1px solid var(--border);
            transition: all 0.2s ease;
        }

        .result-item:hover {
            border-color: var(--blue-corporate);
            transform: translateY(-1px);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .result-class {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 16px;
        }

        .result-confidence {
            color: var(--success);
            font-weight: 600;
            font-size: 14px;
        }

        .result-details {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.4;
        }

        .confidence-bar {
            height: 6px;
            background: var(--border);
            border-radius: 3px;
            margin-top: 8px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--success), #34d399);
            transition: width 0.5s ease;
            border-radius: 3px;
        }

        /* ‚ïê‚ïê METADATA ‚ïê‚ïê */
        .metadata {
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .metadata h5 {
            color: var(--blue-corporate);
            margin-bottom: 12px;
            font-size: 16px;
        }

        .metadata-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
        }

        .metadata-item {
            background: var(--bg-tertiary);
            padding: 12px;
            border-radius: 6px;
            border: 1px solid var(--border);
        }

        .metadata-label {
            color: var(--text-secondary);
            font-size: 12px;
            margin-bottom: 4px;
        }

        .metadata-value {
            color: var(--text-primary);
            font-weight: 500;
        }

        /* ‚ïê‚ïê SPECIAL RESULT TYPES ‚ïê‚ïê */
        .text-content {
            background: var(--bg-primary);
            padding: 16px;
            border-radius: 8px;
            border: 1px solid var(--border);
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
        }

        .structured-data {
            margin-top: 16px;
        }

        .structured-data h6 {
            color: var(--blue-corporate);
            margin-bottom: 8px;
            font-size: 14px;
        }

        .data-item {
            background: var(--bg-tertiary);
            padding: 8px 12px;
            border-radius: 4px;
            margin-bottom: 4px;
            font-size: 13px;
        }

        .analysis-section {
            margin-bottom: 24px;
            padding: 20px;
            background: var(--bg-primary);
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .analysis-title {
            color: var(--blue-corporate);
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .security-level {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .security-score {
            font-size: 24px;
            font-weight: 700;
            color: var(--success);
        }

        .security-bar {
            flex: 1;
            height: 8px;
            background: var(--border);
            border-radius: 4px;
            overflow: hidden;
        }

        .security-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--error), var(--warning), var(--success));
            transition: width 0.5s ease;
        }

        /* ‚ïê‚ïê EMPTY STATE ‚ïê‚ïê */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state .icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .empty-state p {
            font-size: 14px;
            line-height: 1.5;
        }

        /* ‚ïê‚ïê RESPONSIVE ‚ïê‚ïê */
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }

            .hero h1 {
                font-size: 36px;
            }

            .hero p {
                font-size: 18px;
            }

            .cv-tabs {
                flex-wrap: wrap;
            }

            .cv-tab {
                font-size: 13px;
                padding: 10px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <h1>üîç Sandra Computer Vision</h1>
        </div>
        <div id="statusIndicator" class="status-indicator">
            <span>‚è≥</span>
            <span>Inicializando...</span>
        </div>
    </div>

    <div class="container">
        <div class="hero">
            <h1>Computer Vision AI</h1>
            <p>Capacidades avanzadas de visi√≥n artificial integradas en Sandra IA 7.0 Galaxy Level</p>
        </div>

        <div class="cv-tabs">
            <button class="cv-tab active" data-tab="detect-objects">üéØ Detecci√≥n de Objetos</button>
            <button class="cv-tab" data-tab="recognize-faces">üë§ Reconocimiento Facial</button>
            <button class="cv-tab" data-tab="ocr">üìù OCR - Texto</button>
            <button class="cv-tab" data-tab="classify">üè∑Ô∏è Clasificaci√≥n</button>
            <button class="cv-tab" data-tab="intelligent-analysis">üß† An√°lisis Inteligente</button>
        </div>

        <div class="cv-content">
            <div class="cv-input-section">
                <h3 class="input-section-title">üì§ Cargar Imagen</h3>

                <div class="file-upload">
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                        üìÅ Seleccionar Imagen
                    </button>
                </div>

                <div id="imagePreview" class="image-preview" style="display: none;">
                    <img id="previewImg" alt="Preview">
                    <div id="imageInfo" class="image-info"></div>
                </div>

                <button id="analyzeBtn" class="analyze-btn" disabled>
                    üöÄ Ejecutar An√°lisis
                </button>
            </div>

            <div class="cv-results-section">
                <h3 class="results-title">üìä Resultados</h3>

                <div id="resultsContainer">
                    <div class="empty-state">
                        <div class="icon">üîç</div>
                        <h3>Listo para analizar</h3>
                        <p>Selecciona una imagen y elige el tipo de an√°lisis que deseas realizar</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Estado global
        let currentTab = 'detect-objects';
        let selectedFile = null;
        let cvStatus = null;

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', async () => {
            await loadCVStatus();
            setupEventListeners();
        });

        // Cargar estado de Computer Vision
        async function loadCVStatus() {
            try {
                const response = await fetch('/api/cv/status');
                const data = await response.json();

                if (data.success) {
                    cvStatus = data.status;
                    updateStatusIndicator(true);
                } else {
                    updateStatusIndicator(false);
                }
            } catch (error) {
                console.error('Error loading CV status:', error);
                updateStatusIndicator(false);
            }
        }

        // Actualizar indicador de estado
        function updateStatusIndicator(isActive) {
            const indicator = document.getElementById('statusIndicator');

            if (isActive) {
                indicator.className = 'status-indicator active';
                indicator.innerHTML = '<span>‚úÖ</span><span>Sistema Activo</span>';
            } else {
                indicator.className = 'status-indicator inactive';
                indicator.innerHTML = '<span>‚ùå</span><span>Sistema Inactivo</span>';
            }
        }

        // Configurar event listeners
        function setupEventListeners() {
            // Tabs
            document.querySelectorAll('.cv-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabId = tab.getAttribute('data-tab');
                    switchTab(tabId);
                });
            });

            // File input
            document.getElementById('fileInput').addEventListener('change', handleFileSelect);

            // Analyze button
            document.getElementById('analyzeBtn').addEventListener('click', analyzeImage);
        }

        // Cambiar tab activo
        function switchTab(tabId) {
            // Update UI
            document.querySelectorAll('.cv-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`[data-tab="${tabId}"]`).classList.add('active');

            // Update state
            currentTab = tabId;

            // Update analyze button text
            const analyzeBtn = document.getElementById('analyzeBtn');
            const tabLabels = {
                'detect-objects': 'Detecci√≥n de Objetos',
                'recognize-faces': 'Reconocimiento Facial',
                'ocr': 'OCR - Extraer Texto',
                'classify': 'Clasificaci√≥n',
                'intelligent-analysis': 'An√°lisis Inteligente'
            };

            if (selectedFile) {
                analyzeBtn.textContent = `üöÄ Ejecutar ${tabLabels[tabId]}`;
            }
        }

        // Manejar selecci√≥n de archivo
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                selectedFile = file;
                showImagePreview(file);
                updateAnalyzeButton();
            }
        }

        // Mostrar preview de imagen
        function showImagePreview(file) {
            const preview = document.getElementById('imagePreview');
            const img = document.getElementById('previewImg');
            const info = document.getElementById('imageInfo');

            const url = URL.createObjectURL(file);
            img.src = url;

            // Mostrar informaci√≥n del archivo
            const size = (file.size / 1024 / 1024).toFixed(2);
            info.textContent = `${file.name} (${size} MB)`;

            preview.style.display = 'block';
        }

        // Actualizar bot√≥n de an√°lisis
        function updateAnalyzeButton() {
            const analyzeBtn = document.getElementById('analyzeBtn');
            const tabLabels = {
                'detect-objects': 'Detecci√≥n de Objetos',
                'recognize-faces': 'Reconocimiento Facial',
                'ocr': 'OCR - Extraer Texto',
                'classify': 'Clasificaci√≥n',
                'intelligent-analysis': 'An√°lisis Inteligente'
            };

            if (selectedFile) {
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = `üöÄ Ejecutar ${tabLabels[currentTab]}`;
            } else {
                analyzeBtn.disabled = true;
                analyzeBtn.textContent = 'üöÄ Ejecutar An√°lisis';
            }
        }

        // Convertir archivo a base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // Analizar imagen
        async function analyzeImage() {
            if (!selectedFile) return;

            const analyzeBtn = document.getElementById('analyzeBtn');
            const resultsContainer = document.getElementById('resultsContainer');

            // Mostrar estado de carga
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = 'üîÑ Procesando...';

            resultsContainer.innerHTML = `
                <div class="processing-indicator">
                    <div class="spinner"></div>
                    <div class="processing-text">Analizando imagen con ${getTabLabel(currentTab)}...</div>
                </div>
            `;

            try {
                const base64Image = await fileToBase64(selectedFile);

                let endpoint = currentTab;
                let requestBody = { image: base64Image };

                // Configuraci√≥n especial para an√°lisis inteligente
                if (currentTab === 'intelligent-analysis') {
                    endpoint = 'intelligent-analysis';
                    requestBody = {
                        input: base64Image,
                        context: {
                            analysisType: 'comprehensive',
                            userRequest: 'complete_analysis'
                        }
                    };
                }

                const response = await fetch(`/api/cv/${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();

                if (data.success) {
                    displayResults(data);
                } else {
                    displayError(data.error || 'Error procesando imagen');
                }
            } catch (error) {
                console.error('Error:', error);
                displayError('Error de conexi√≥n con el servidor');
            } finally {
                updateAnalyzeButton();
            }
        }

        // Obtener label del tab
        function getTabLabel(tabId) {
            const labels = {
                'detect-objects': 'Detecci√≥n de Objetos',
                'recognize-faces': 'Reconocimiento Facial',
                'ocr': 'OCR',
                'classify': 'Clasificaci√≥n de Imagen',
                'intelligent-analysis': 'An√°lisis Inteligente'
            };
            return labels[tabId] || 'An√°lisis';
        }

        // Mostrar resultados
        function displayResults(data) {
            const resultsContainer = document.getElementById('resultsContainer');

            switch (currentTab) {
                case 'detect-objects':
                    resultsContainer.innerHTML = renderObjectDetection(data);
                    break;
                case 'recognize-faces':
                    resultsContainer.innerHTML = renderFaceRecognition(data);
                    break;
                case 'ocr':
                    resultsContainer.innerHTML = renderOCR(data);
                    break;
                case 'classify':
                    resultsContainer.innerHTML = renderClassification(data);
                    break;
                case 'intelligent-analysis':
                    resultsContainer.innerHTML = renderIntelligentAnalysis(data);
                    break;
                default:
                    resultsContainer.innerHTML = '<div class="error-message">Tipo de an√°lisis no soportado</div>';
            }
        }

        // Mostrar error
        function displayError(error) {
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.innerHTML = `
                <div class="error-message">
                    ‚ùå ${error}
                </div>
            `;
        }

        // Renderizar detecci√≥n de objetos
        function renderObjectDetection(data) {
            if (!data.detections || data.detections.length === 0) {
                return `
                    <div class="empty-state">
                        <div class="icon">üéØ</div>
                        <h3>No se detectaron objetos</h3>
                        <p>No se encontraron objetos reconocibles en esta imagen</p>
                    </div>
                `;
            }

            const detectionsHtml = data.detections.map(detection => `
                <div class="result-item">
                    <div class="result-header">
                        <span class="result-class">${detection.class}</span>
                        <span class="result-confidence">${(detection.confidence * 100).toFixed(1)}%</span>
                    </div>
                    <div class="result-details">
                        Posici√≥n: [${detection.bbox.join(', ')}]
                    </div>
                    <div class="confidence-bar">
                        <div class="confidence-fill" style="width: ${detection.confidence * 100}%"></div>
                    </div>
                </div>
            `).join('');

            return `
                <div class="cv-results">
                    <div class="results-header">
                        <h4>üéØ Objetos Detectados</h4>
                    </div>
                    <div class="results-list">
                        ${detectionsHtml}
                    </div>
                    ${data.metadata ? renderMetadata(data.metadata) : ''}
                </div>
            `;
        }

        // Renderizar reconocimiento facial
        function renderFaceRecognition(data) {
            if (!data.faces || data.faces.length === 0) {
                return `
                    <div class="empty-state">
                        <div class="icon">üë§</div>
                        <h3>No se detectaron rostros</h3>
                        <p>No se encontraron rostros en esta imagen</p>
                    </div>
                `;
            }

            const facesHtml = data.faces.map((face, index) => `
                <div class="result-item">
                    <div class="result-header">
                        <span class="result-class">Rostro ${index + 1}</span>
                        <span class="result-confidence">${(face.confidence * 100).toFixed(1)}%</span>
                    </div>
                    <div class="result-details">
                        ${face.ageGender ? `
                            <p><strong>Edad:</strong> ${face.ageGender.age.estimated} a√±os</p>
                            <p><strong>G√©nero:</strong> ${face.ageGender.gender.predicted} (${(face.ageGender.gender.confidence * 100).toFixed(1)}%)</p>
                        ` : ''}
                        ${face.expression ? `
                            <p><strong>Expresi√≥n:</strong> ${face.expression.emotion} (${(face.expression.confidence * 100).toFixed(1)}%)</p>
                        ` : ''}
                        ${face.liveness ? `
                            <p><strong>Liveness:</strong> ${face.liveness.isLive ? '‚úÖ Real' : '‚ùå Falso'}</p>
                        ` : ''}
                    </div>
                    <div class="confidence-bar">
                        <div class="confidence-fill" style="width: ${face.confidence * 100}%"></div>
                    </div>
                </div>
            `).join('');

            return `
                <div class="cv-results">
                    <div class="results-header">
                        <h4>üë§ An√°lisis Facial</h4>
                    </div>
                    <div class="results-list">
                        ${facesHtml}
                    </div>
                    ${data.metadata ? renderMetadata(data.metadata) : ''}
                </div>
            `;
        }

        // Renderizar OCR
        function renderOCR(data) {
            if (!data.text || data.text.trim() === '') {
                return `
                    <div class="empty-state">
                        <div class="icon">üìù</div>
                        <h3>No se detect√≥ texto</h3>
                        <p>No se encontr√≥ texto legible en esta imagen</p>
                    </div>
                `;
            }

            return `
                <div class="cv-results">
                    <div class="results-header">
                        <h4>üìù Texto Extra√≠do</h4>
                    </div>

                    <div class="result-item">
                        <div class="result-header">
                            <span class="result-class">Texto detectado</span>
                            <span class="result-confidence">${(data.confidence * 100).toFixed(1)}%</span>
                        </div>
                        <div class="text-content">${data.text}</div>
                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width: ${data.confidence * 100}%"></div>
                        </div>
                    </div>

                    ${data.structuredData ? renderStructuredData(data.structuredData) : ''}
                    ${data.languageDetection ? `
                        <div class="metadata">
                            <h5>üìä Informaci√≥n adicional</h5>
                            <div class="metadata-grid">
                                <div class="metadata-item">
                                    <div class="metadata-label">Idioma detectado</div>
                                    <div class="metadata-value">${data.languageDetection.primary} (${(data.languageDetection.confidence * 100).toFixed(1)}%)</div>
                                </div>
                            </div>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        // Renderizar clasificaci√≥n
        function renderClassification(data) {
            if (!data.predictions || data.predictions.length === 0) {
                return `
                    <div class="empty-state">
                        <div class="icon">üè∑Ô∏è</div>
                        <h3>No se pudo clasificar</h3>
                        <p>No se pudo determinar el contenido de esta imagen</p>
                    </div>
                `;
            }

            const predictionsHtml = data.predictions.map(prediction => `
                <div class="result-item">
                    <div class="result-header">
                        <span class="result-class">${prediction.class}</span>
                        <span class="result-confidence">${(prediction.confidence * 100).toFixed(1)}%</span>
                    </div>
                    <div class="confidence-bar">
                        <div class="confidence-fill" style="width: ${prediction.confidence * 100}%"></div>
                    </div>
                </div>
            `).join('');

            return `
                <div class="cv-results">
                    <div class="results-header">
                        <h4>üè∑Ô∏è Clasificaci√≥n de Imagen</h4>
                    </div>
                    <div class="results-list">
                        ${predictionsHtml}
                    </div>
                    ${data.metadata ? renderMetadata(data.metadata) : ''}
                </div>
            `;
        }

        // Renderizar an√°lisis inteligente
        function renderIntelligentAnalysis(data) {
            let content = '<div class="cv-results"><div class="results-header"><h4>üß† An√°lisis Inteligente Sandra</h4></div>';

            if (data.securityLevel !== undefined) {
                content += `
                    <div class="analysis-section">
                        <div class="analysis-title">üõ°Ô∏è An√°lisis de Seguridad</div>
                        <div class="security-level">
                            <span class="security-score">${data.securityLevel}/100</span>
                            <div class="security-bar">
                                <div class="security-fill" style="width: ${data.securityLevel}%"></div>
                            </div>
                        </div>
                        ${data.threats && data.threats.length > 0 ? `
                            <div class="structured-data">
                                <h6>‚ö†Ô∏è Amenazas detectadas</h6>
                                ${data.threats.map(threat => `
                                    <div class="data-item">‚Ä¢ ${threat.type}: ${threat.reason || threat.object}</div>
                                `).join('')}
                            </div>
                        ` : ''}
                        ${data.recommendations && data.recommendations.length > 0 ? `
                            <div class="structured-data">
                                <h6>üí° Recomendaciones</h6>
                                ${data.recommendations.map(rec => `
                                    <div class="data-item">‚Ä¢ ${rec}</div>
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>
                `;
            }

            if (data.documentType) {
                content += `
                    <div class="analysis-section">
                        <div class="analysis-title">üìÑ An√°lisis de Documento</div>
                        <div class="metadata-grid">
                            <div class="metadata-item">
                                <div class="metadata-label">Tipo de documento</div>
                                <div class="metadata-value">${data.documentType}</div>
                            </div>
                        </div>
                    </div>
                `;
            }

            if (data.contentRating) {
                content += `
                    <div class="analysis-section">
                        <div class="analysis-title">üé¨ An√°lisis de Contenido</div>
                        <div class="metadata-grid">
                            <div class="metadata-item">
                                <div class="metadata-label">Clasificaci√≥n</div>
                                <div class="metadata-value">${data.contentRating}</div>
                            </div>
                            ${data.mood ? `
                                <div class="metadata-item">
                                    <div class="metadata-label">Estado de √°nimo</div>
                                    <div class="metadata-value">${data.mood.overall} (${(data.mood.confidence * 100).toFixed(1)}%)</div>
                                </div>
                            ` : ''}
                        </div>
                        ${data.tags && data.tags.length > 0 ? `
                            <div class="structured-data">
                                <h6>üè∑Ô∏è Etiquetas</h6>
                                <div class="data-item">${data.tags.join(', ')}</div>
                            </div>
                        ` : ''}
                    </div>
                `;
            }

            content += '</div>';
            return content;
        }

        // Renderizar datos estructurados
        function renderStructuredData(structuredData) {
            let content = '<div class="structured-data"><h6>üìä Datos estructurados extra√≠dos</h6>';

            if (structuredData.emails && structuredData.emails.length > 0) {
                content += `<div class="data-item">üìß Emails: ${structuredData.emails.join(', ')}</div>`;
            }
            if (structuredData.phones && structuredData.phones.length > 0) {
                content += `<div class="data-item">üìû Tel√©fonos: ${structuredData.phones.join(', ')}</div>`;
            }
            if (structuredData.dates && structuredData.dates.length > 0) {
                content += `<div class="data-item">üìÖ Fechas: ${structuredData.dates.join(', ')}</div>`;
            }
            if (structuredData.urls && structuredData.urls.length > 0) {
                content += `<div class="data-item">üîó URLs: ${structuredData.urls.join(', ')}</div>`;
            }

            content += '</div>';
            return content;
        }

        // Renderizar metadata
        function renderMetadata(metadata) {
            return `
                <div class="metadata">
                    <h5>üìä Informaci√≥n del procesamiento</h5>
                    <div class="metadata-grid">
                        ${metadata.processingTime ? `
                            <div class="metadata-item">
                                <div class="metadata-label">Tiempo de procesamiento</div>
                                <div class="metadata-value">${metadata.processingTime}ms</div>
                            </div>
                        ` : ''}
                        ${metadata.confidence ? `
                            <div class="metadata-item">
                                <div class="metadata-label">Confianza promedio</div>
                                <div class="metadata-value">${(metadata.confidence * 100).toFixed(1)}%</div>
                            </div>
                        ` : ''}
                        ${metadata.modelsUsed ? `
                            <div class="metadata-item">
                                <div class="metadata-label">Modelos utilizados</div>
                                <div class="metadata-value">${metadata.modelsUsed.join(', ')}</div>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }
    </script>
</body>
