<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandra IA Total - API OpenAI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, 'Segoe UI', Tahoma, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(90deg, #1a1a1a, #2a2a2a);
            padding: 15px 30px;
            border-bottom: 1px solid #00ff88;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #00ff88, #00aaff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
            max-height: calc(100vh - 200px);
            scrollbar-width: thin;
            scrollbar-color: #00ff88 #1a1a1a;
        }

        .messages::-webkit-scrollbar {
            width: 8px;
        }

        .messages::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 4px;
        }

        .messages::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #00ff88, #00aaff);
            border-radius: 4px;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #00aaff, #00ff88);
        }

        .message {
            display: flex;
            gap: 15px;
            max-width: 80%;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .sandra-avatar {
            background: linear-gradient(135deg, #00ff88, #00aaff);
            color: #000;
        }

        .user-avatar {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
        }

        .message-content {
            background: #1a1a1a;
            border-radius: 15px;
            padding: 15px 20px;
            border: 1px solid #2a2a2a;
            line-height: 1.6;
        }

        .user .message-content {
            background: #2a2a3e;
            border-color: #3a3a4e;
        }

        .message-content strong {
            color: #00ff88;
        }

        .input-container {
            padding: 20px;
            background: #1a1a1a;
            border-top: 1px solid #2a2a2a;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .input-field {
            flex: 1;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 12px;
            padding: 15px;
            color: #fff;
            font-size: 15px;
            resize: none;
            min-height: 50px;
            max-height: 150px;
            font-family: inherit;
            overflow-y: auto;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        .send-btn {
            background: linear-gradient(135deg, #00ff88, #00aaff);
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            color: #00ff88;
            font-style: italic;
            padding: 10px 20px;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .chat-container {
                padding: 10px;
            }

            .messages {
                padding: 10px;
                max-height: calc(100vh - 180px);
            }

            .message {
                max-width: 95%;
            }

            .header {
                padding: 10px 15px;
            }

            .input-wrapper {
                gap: 8px;
            }

            .send-btn {
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üß† Sandra IA Total - OpenAI</div>
        <div class="status">
            <span style="color: #00ff88;">‚óè Conectado</span>
            <span style="margin-left: 20px;">Respuestas en tiempo real</span>
        </div>
    </div>
    <div class="chat-container">
        <div class="messages" id="messages">
            <!-- Mensajes aparecer√°n aqu√≠ din√°micamente -->
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <textarea class="input-field" id="userInput"
                         placeholder="Escribe lo que quieras... Sandra responder√° usando OpenAI"
                         onkeydown="if(event.key==='Enter' && !event.shiftKey) { event.preventDefault(); sendMessage(); }"></textarea>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        // Sandra IA Total - Sistema de IA Conversacional con OpenAI
        class SandraIA {
            constructor() {
                this.context = [];
                this.apiKey = ''; // Configurar tu API key de OpenAI aqu√≠
                this.personality = {
                    name: "Sandra",
                    role: "IA completa como Claude",
                    traits: ["amigable", "inteligente", "vers√°til", "profesional"]
                };
            }

            // Configurar API Key de OpenAI
            setApiKey(apiKey) {
                this.apiKey = apiKey;
            }

            async processMessage(message) {
                // Si no hay API key, usar respuesta de fallback
                if (!this.apiKey) {
                    return 'Por favor, configura tu API key de OpenAI para que pueda responderte adecuadamente.';
                }

                try {
                    // A√±adir mensaje al contexto
                    this.context.push({
                        role: 'user',
                        content: message
                    });

                    // Mantener contexto limitado (solo √∫ltimos 10 mensajes)
                    if (this.context.length > 20) {
                        this.context = this.context.slice(-20);
                    }

                    // Llamada a OpenAI API
                    const response = await this.callOpenAI(message);

                    // A√±adir respuesta al contexto
                    this.context.push({
                        role: 'assistant',
                        content: response
                    });

                    return response;
                } catch (error) {
                    console.error('Error al procesar mensaje:', error);
                    return 'Lo siento, he tenido un problema t√©cnico. ¬øPodr√≠as intentar de nuevo?';
                }
            }

            async callOpenAI(message) {
                const systemPrompt = `Eres Sandra, una IA inteligente, emp√°tica y conversacional como Claude. Caracter√≠sticas clave:

- Responde de manera natural, inteligente y emp√°tica
- Usa emojis apropiados pero sin exagerar
- Estructura tus respuestas con p√°rrafos y saltos de l√≠nea
- Gram√°tica y ortograf√≠a perfectas en espa√±ol
- S√© √∫til, precisa y nunca inventes informaci√≥n
- Haz preguntas de seguimiento cuando sea apropiado
- Adapta tu tono al contexto de la conversaci√≥n
- Puedes hablar de cualquier tema: ciencia, arte, filosof√≠a, tecnolog√≠a, vida personal, etc.

Responde como Sandra, tu personalidad es amigable, inteligente y profesional.`;

                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${this.apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4',  // Cambiar a gpt-3.5-turbo si prefieres
                        messages: [
                            { role: 'system', content: systemPrompt },
                            ...this.context.slice(-10),  // √öltimos 10 mensajes para contexto
                            { role: 'user', content: message }
                        ],
                        max_tokens: 500,
                        temperature: 0.7,
                        frequency_penalty: 0.3,
                        presence_penalty: 0.3
                    })
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }

                const data = await response.json();
                return data.choices[0].message.content.trim();
            }
        }

        // Instancia de Sandra IA
        const sandra = new SandraIA();

        // Funci√≥n para enviar mensaje
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();

            if (!message) return;

            // Agregar mensaje del usuario
            addMessage('T√∫', message, false);

            // Limpiar input
            input.value = '';

            // Deshabilitar bot√≥n mientras procesa
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            sendBtn.textContent = 'Procesando...';

            // Mostrar indicador de escritura
            showTypingIndicator();

            // Procesar mensaje con OpenAI
            try {
                const response = await sandra.processMessage(message);
                hideTypingIndicator();
                addMessage('Sandra', response, true);
            } catch (error) {
                hideTypingIndicator();
                addMessage('Sandra', 'Lo siento, he tenido un problema para procesar tu mensaje. ¬øPodr√≠as intentar de nuevo?', true);
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'Enviar';
                userInput.focus();
            }
        }

        // Funci√≥n para agregar mensaje al chat
        function addMessage(author, text, isSandra) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSandra ? 'sandra' : 'user'}`;

            const avatar = document.createElement('div');
            avatar.className = `avatar ${isSandra ? 'sandra-avatar' : 'user-avatar'}`;
            avatar.textContent = author[0].toUpperCase();

            const content = document.createElement('div');
            content.className = 'message-content';
            content.innerHTML = `<strong>${author}</strong><br><br>${text}`;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);

            messagesDiv.appendChild(messageDiv);

            // SCROLL AUTOM√ÅTICO MEJORADO
            requestAnimationFrame(() => {
                messagesDiv.scrollTo({
                    top: messagesDiv.scrollHeight,
                    behavior: 'smooth'
                });
            });
        }

        // Auto-resize del textarea mejorado
        const userInput = document.getElementById('userInput');

        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 150) + 'px';
        });

        // Mejorar env√≠o con Enter
        userInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        // Funciones para indicador de escritura
        function showTypingIndicator() {
            const messagesDiv = document.getElementById('messages');
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typing-indicator';
            typingDiv.className = 'typing-indicator';
            typingDiv.innerHTML = 'Sandra est√° escribiendo...';
            messagesDiv.appendChild(typingDiv);

            // Scroll al indicador
            requestAnimationFrame(() => {
                messagesDiv.scrollTo({
                    top: messagesDiv.scrollHeight,
                    behavior: 'smooth'
                });
            });
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // Configuraci√≥n inicial
        document.addEventListener('DOMContentLoaded', function() {
            const userInput = document.getElementById('userInput');
            userInput.focus();

            // Prompt para configurar API key al cargar
            setTimeout(() => {
                const apiKey = prompt('Introduce tu API Key de OpenAI para activar Sandra IA:');
                if (apiKey) {
                    sandra.setApiKey(apiKey);
                    addMessage('Sandra', 'API configurada correctamente. ¬°Hola! Soy Sandra, tu asistente IA. ¬øEn qu√© puedo ayudarte hoy? üòä', true);
                } else {
                    addMessage('Sandra', 'API key no configurada. Introduce tu API key para comenzar a conversar.', true);
                }
            }, 1000);
        });
    </script>
</body>
</html>
