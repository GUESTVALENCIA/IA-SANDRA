[build]
  publish = "."

# Static HTML deployment - no build needed
[build.environment]
  NODE_ENV = "production"

# Sandra IA Galaxy Level Download Page redirects
[[redirects]]
  from = "/download"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/app"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/mobile"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/galaxy"
  to = "/index.html"
  status = 200

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

# HTML cache headers
[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"